<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PWA To-Do List with Vanilla JS</title>
	<link rel="stylesheet" href="src/main.css">
	<!-- manifast有很多屬性可以調整, 不想一個一個設的話可以用這個網站產出 https://app-manifest.firebaseapp.com/ -->
	<link rel="manifest" href="/manifest.json">
	<!-- safari的manifast要再額外設置以下資訊 -->
	<!-- Add to home screen for Safari on iOS -->

	<!-- <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather App">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->

</head>

<body>
	<header class="header">
		<img class="logo" src="./assets/images/logo_todo.png" alt="" />
		<button class="enable-notifications">啟用推播</button>
		<div class="unfinished">
			<span class="count">0</span>
			<span>個未完成</span>
		</div>
	</header>
	<div id="todoInput" class="input-content">
		<img class="add" src="./assets/images/ic_add.png" alt="" />
		<input class="input" placeholder="What need to be done?" value="" type="text" />
	</div>
	<ul id="todoList"></ul>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./sw-generated-webpack.js')
				.then(reg => console.log('完成 SW 設定!', reg))
				.catch(err => console.log('Error!', err));
		}
	</script>
	<script src="./assets/bundle.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

	<script>
		// Your web app's Firebase configuration
		// For Firebase JS SDK v7.20.0 and later, measurementId is optional
		var firebaseConfig = {
			apiKey: "AIzaSyAIRxiHlbVCNeraYyqTbvC1a8-PJcuxFZM",
			authDomain: "pwa-todolist-22833.firebaseapp.com",
			projectId: "pwa-todolist-22833",
			storageBucket: "pwa-todolist-22833.appspot.com",
			messagingSenderId: "221042336272",
			appId: "1:221042336272:web:edf328a0fd4bbe52682095",
			measurementId: "G-R2J49XGVQP"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();
	</script>
</body>

</html>
